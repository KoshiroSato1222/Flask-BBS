<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <h2>
        {{ title }}
    </h2>

    <form method="POST">
        <div class="mb-3">
            <label for="exampleFormControlInput2" class="form-label">お名前</label>
            <input type="text" class="form-control" id="exampleFormControlInput2" name="name">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">メールアドレス</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" name="email" placeholder="name@example.com">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">投稿する内容</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" name="massage" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">投稿する</button>
    </form>
    <table class="table">
        <table class="table table-striped-columns">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">名前</th>
                <th scope="col">メールアドレス</th>
                <th scope="col">メッセージ</th>
            </tr>
            </thead>
            <tbody>
            {% for i in articles %}
            <tr>
                <th scope="row">　{{ i.id }}　</th>
                <td>　{{ i.username }}　</td>
                <td>　{{ i.email }}　</td>
                <td>　{{ i.post }}　</td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
</div>
</body>
</html>
